<html><head><meta http-equiv=Content-Type content='text/html; charset=gb2312'><title>电子表格的导出</title></head><body><P>1、本软件提供微软电子表格EXCEL导出功能，要使用该功能，请确定您机器装有MS OFFICE2000以上版本；</P>
<P>2、在任意一个有导出按钮的界面，点击导出，请指定一个文件名及存放地点，将可以导出电子表格EXCEL文档；<IMG src="2008126224141748.jpg" border=0></P>
<P>3、点击保存后将显示导出界面。<FONT color=#ff0000>注意，这根据您数据的多少决定导出的时间，导出时不要做任何操作，直到导出完毕。</FONT>点击确定，打开导出的文件。</P>
<P><IMG style="WIDTH: 501px; HEIGHT: 192px" height=192 src="2008126224317604.jpg" width=547 border=0></P>
</body></html>
