<title>文件操作</title></head><body>
<P>1、进入报表界面，点击文件上传，进入文件中心；</P>
<P><IMG style="WIDTH: 778px; HEIGHT: 248px" height=248 src="2008126222337657.jpg" width=802 border=0></P>
<P>2、文件的操作；<IMG style="WIDTH: 483px; HEIGHT: 394px" height=394 src="2008126222729163.jpg" width=539 border=0></P>
<P>选择不同的功能按钮进行操作<IMG src="2008126222858534.jpg" border=0>；</P>
<P>打开文件并可以选择另存为，保存至您的电脑；<IMG src="2008126223059555.jpg" border=0></P>
<P>3、文件的共享；共享是指您想把文件给哪些人看，当共享设置完成后，在该人的共享文档中可以查看到该文件；<IMG src="2008126223329192.jpg" border=0></P>
<P>4、文件的删除。您只能删除您自己上传的文档，共享文档不能删除，如果您上传的文档被您设置过共享，删除后，任何人将不能查看该文档</P></body></html>
