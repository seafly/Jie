<P>1、升级，注意，由于网络的原因，可能您需要等待一段时间，这时候请不要再次启动本程序直至升级成功
<IMG src="sj1.jpg" border=0><IMG src="sj2.jpg" border=0>；</P>
<P>2、登陆<IMG src="2008126221336872.jpg" border=0>；</P>
<P>3、修改密码。进入报表界面，点击修改密码<IMG src="2008126221532387.jpg" border=0>；</P>
<P>4、界面的切换。登陆后系统自动根据角色的不同引导到您的界面；点解切换按钮可以切换到其它界面进行各种操作（需要您具有相应的权限）<IMG src="2008126221851283.jpg" border=0></P></body></html>
