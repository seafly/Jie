<title>查看数据明细及排序</title></head><body>

<P>对任意一个列表，如果您想查看某数据的明细，请在该数据上右键点击，然后点击查看明细</P>
<P><IMG src="2008126225449344.jpg" border=0></P>
<P>点击任一列表的列头，数据将根据点击进行排序，如下所示：
<br>注意，1、由于系统不知道你需要按照正或反序排，所以排序是随机的，即不是正序就是反序，对于想看到另外的结果，您可以多点击几次；
<br>2、由于排序是对数据的重构，因此对于太多的数据，将会牺牲您机器的效率</P>

<P><IMG src="px2.jpg" border=0></P>
